<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta gttp-equiv="X-UA-Compatible" content="ie-edge">
        <title>Animal Crafts</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Super Hero Survey</title>
    </head>
    <body>
        <form action="http://localhost:5000"> 
            <label for="name">Name:</label>
            <input id="name" type="text" name="Name" value=""> 
            <br>
            <br> 
            <label for="age">Age:</label>
            <input id="age" type="number" name="Age" value=""> 
            <br>
            <br> 
            <label for="super-powers">Super Powers:</label>
            <input id="super-powers" type="text" name="Powers" value=""> 
            <br>
            <br> 
            <label for="cape-size">Cape Size:</label>
            <input id="cape-size" type="radio" name="size" value="sm"> sm
            <input id="cape-size" type="radio" name="size" value="md"> md
            <input id="cape-size" type="radio" name="size" value="lg"> lg
            <br>
            <br> 
            <label for="op-sys">Operating System:</label>
            <input id="op-sys" type="radio" name="system" value="Windows"> Windows
            <input id="op-sys" type="radio" name="system" value="Linux"> Linux
            <input id="op-sys" type="radio" name="system" value="Mac OS"> Mac OS X
            <input id="op-sys" type="radio" name="system" value="MS-DOS"> MS-DOS
            <br>
            <br> 
            <label for="user-bio">Bio:</label>
            <br>
            <br> 
            <textarea id="user-bio" type="text" name="bio" value=""></textarea>
            <br>
            <br> 
            <label for="tag">Tagline:</label>
            <input id="tag" type="text" name="tagline" value="">
            <br>
            <br> 
            <label for="enemies">Arch Enemies:</label>
            <input id="enemies" type="checkbox" name="enemies" value="Lex Luthor"> Lex Luthor
            <input id="enemies" type="checkbox" name="enemies" value="The Joker"> The Joker
            <input id="enemies" type="checkbox" name="enemies" value="Dr. Evil"> Dr. Evil
            <br>
            <br> 
            <label for="mascot">Mascot:</label>
            <input id="mascot" type="text" name="mascot" value="">
            <br>
            <br> 
            <label for="lang">Programming Languages:</label>
            <input id="lang" type="checkbox" name="lang" value="Python"> Python
            <input id="lang" type="checkbox" name="lang" value="HTML/CSS"> HTML/CSS
            <input id="lang" type="checkbox" name="lang" value="Javascript"> Javascript
            <br> 
            <br> 
            <br>
            <input type="submit"> 
            <input type="reset">
        </form>
    </body>
</html>
